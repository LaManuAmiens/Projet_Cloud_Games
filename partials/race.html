	<div class="card-group d-inline-block p-auto text-center" ng-model="race" ng-repeat="game in race | filter:search" style="width: 20rem;">
	  <div class="hovereffect">

		<div class="card-body d-flex flex-column">
			<h5 class="card-title">{{game.name}}</h5>
			<p class="card-text mb-auto" style="color:black" ng-model="intro">{{game.intro}}</p>
			<div class="card-footer mt-auto pt-3">
				<span class="price">{{game.price | number:2}} â‚¬</span><br>
				<a class="btn btn-primary add" ng-click="addCart(game)"  data-toggle="modal" data-target="#/cart" role="button">Acheter</a>
			</div>
		</div>
	</div>
</div>
