<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-1">Cloud Game</h1>
    <p class="lead">Blablabla</p>
  </div>
</div>
<div class="card-group d-inline-block p-auto text-center" ng-model="catalog" ng-repeat="game in catalog | filter:search" style="width: 20rem;">
	<div class="hovereffect">
		<img class="card-img-top" ng-src="assets/img/{{game.ref}}.jpg">
  	</div>
	<div class="card-body d-flex flex-column">
		<h5 class="card-title">{{game.name}}</h5>
		<p class="card-text mb-auto" ng-model="intro">{{game.intro}}</p>
		<div class="card-footer mt-auto pt-3">
			<span class="price">{{game.price | number:2}} €</span><br>
			<a class="btn btn-primary add" ng-click="addCart(game)"  data-toggle="modal" data-target="#modalCart" role="button">Acheter</a>
		</div>
	</div>
</div>   
</div>
<footer>
  <div class="row">
    <div class="col-sm-12 text-center">
      <a target="_blank" href="https://www.facebook.com/Cloud_Games-495509190946321/"><img src="assets/img/facebook.png" alt="logo_facebook"></a>
      <div class="footer-copyright text-center py-3">© 2018 Copyright : Cloud Games</div>
    </div>
  </div>
</footer>
