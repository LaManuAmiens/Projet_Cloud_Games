<div class="contrainer-fluid" style="background-image: linear-gradient(60deg, #FF6347, white);">
	<p class="d-flex justify-content-start" style="color: white; font-family: 'Anton', sans-serif;font-size: 50px">Rpg Game's</p>
	<div class="card-group d-inline-block p-auto text-center" ng-model="rpg" ng-repeat="game in rpg | filter:search" style="width: 20rem;">
		<div class="hovereffect">
			<img class="card-img-top" ng-src="assets/img/{{game.ref}}.jpg">
	  	</div>
		<div class="card-body d-flex flex-column">
			<h5 class="card-title">{{game.name}}</h5>
			<p class="card-text mb-auto" style="color:black" ng-model="intro">{{game.intro}}</p>
			<div class="card-footer mt-auto pt-3">
				<span class="price">{{game.price | number:2}} â‚¬</span><br>
				<a class="btn btn-danger add" ng-click="addCart(game)"  data-toggle="modal" data-target="#/cart" role="button">Acheter</a>
			</div>
		</div>
	</div>
</div>
